<div class="container-fluid">

  </div>
</div>

<div class="container-fluid">
  <div class="row">

    <div class="characters-div col-md-1">

      <h5>Health Points</h5> <h5>Attach Power</h5> <h5>Counter-Attach Power</h5>
    </div>

    <div class="characters-div col-md-1">
      <input id="bobafett" class="character cha2" type="image" src="assets/images/charactericons/bobafett-icon.png" name="" value="bobafett">
      <h5>Health Points</h5> <h5>Attach Power</h5> <h5>Counter-Attach Power</h5>
    </div>

    <div class="characters-div col-md-1">
      <input id="chewbacca" class="character cha3" type="image" src="assets/images/charactericons/chewbacca-icon.png" name="" value="chewbacca">
      <h5>Health Points</h5> <h5>Attach Power</h5> <h5>Counter-Attach Power</h5>
    </div>

    <div class="characters-div col-md-1">
      <input id="darthmaul" class="character cha4" type="image" src="assets/images/charactericons/darthmaul-icon.png" name="" value="darthmaul">
      <h5>Health Points</h5> <h5>Attach Power</h5> <h5>Counter-Attach Power</h5>
    </div>

    <div class="characters-div col-md-1">
      <input id="quigonjinn" class="character cha5" type="image" src="assets/images/charactericons/quigonjinn-icon.png" name="" value="quigonjinn">
      <h5>Health Points</h5> <h5>Attach Power</h5> <h5>Counter-Attach Power</h5>
    </div>

    <div class="characters-div col-md-1">
      <input id="jabba" class="character cha6" type="image" src="assets/images/charactericons/jabba-icon.png" name="" value="jabba">
      <h5>Health Points</h5> <h5>Attach Power</h5> <h5>Counter-Attach Power</h5>
    </div>

  </div>
</div>

<div class="arena-contaner container-fluid">

  <div class="row arena-row">
    <div class="playerArenaStats col-md-2">
      </div>
          <div class="playerArena col-md-3">
            </div>
              <div class="attackButton col-md-2">
                <button class="attackButton btn btn-lg btn-danger"type="button" name="button"><h3>Attack!</h3></button>
              </div>
            <div class="opponentArena col-md-3">
          </div>
        <div class="opponentArenaStats col-md-2">
    </div>
  </div>
</div>
